<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doktorzy Instytutu</title>
    <style>
        body {
            background-color: black;
            color: red;
            text-align: center;
            font-family: 'Courier New', monospace;
            display: none; /* Ukrywamy stronę do czasu wprowadzenia hasła */
        }
        .glitch {
            font-size: 24px;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px red; }
            50% { text-shadow: -2px -2px red; }
            100% { text-shadow: 2px 2px red; }
        }
        a {
            color: red;
            text-decoration: none;
        }
        img {
            width: 600px;
            height: auto;
            filter: grayscale(100%) contrast(150%);
        }
        .jumpscare {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .jumpscare img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="jumpscare" id="jumpscare">
        <img src="jumpscare.jpg" alt="Jumpscare">
        <audio id="scareSound" src="scream.mp3"></audio>
    </div>

    <h1 class="glitch">Doktorzy, którzy zaginęli...</h1>
    <img src="doctor_missing.jpg" alt="Zaginiony doktor">
    <p>Dr. A. Kowalski - 14.07.2008 - Zaginiony</p>
    <p>Dr. M. Nowak - 02.03.2011 - Znaleziony martwy</p>
    <p>Dr. T. Zieliński - 21.10.2015 - Ostatni wpis w dzienniku: "Oni nas obserwują..."</p>
    
    <!-- Ukryta wiadomość -->
    <!-- Hasło: S2FuZHlkaQ== (Po rozszyfrowaniu: Kandyki) -->

    <script>
        window.onload = function() {
            let password = prompt("Podaj hasło dostępu:");
            if (password === "Kandyki") {
                document.body.style.display = "block"; // Odsłaniamy stronę
            } else {
                let jumpscareDiv = document.getElementById("jumpscare");
                let sound = document.getElementById("scareSound");

                jumpscareDiv.style.display = "flex"; // Pokaż jumpscare
                sound.volume = 3.0; // Ustaw maksymalną głośność
                sound.play();

                setTimeout(() => {
                    window.location.href = "index.html"; // Cofnięcie gracza na stronę główną
                }, 3000); // Po 3 sekundach wraca na index.html
            }
        };
    </script>

    <a href="index.html">Powrót</a>
</body>
</html>
