<!DOCTYPE html>

    <title>Doktorzy Instytutu</title>
    <style>
        body {
            background-color: black;
            color: red;
            text-align: center;
            font-family: 'Courier New', monospace;
            display: none; /* Ukrywamy stronę do czasu wprowadzenia hasła */
        }
        .glitch {
            font-size: 24px;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px red; }
            50% { text-shadow: -2px -2px red; }
            100% { text-shadow: 2px 2px red; }
        }
        a {
            color: red;
            text-decoration: none;
        }
        img {
            width: 600px;
            height: auto;
            filter: grayscale(100%) contrast(150%);
        }
    </style>
</head>
<body>
    <h1 class="glitch">Doktorzy, którzy zaginęli...</h1>
    <img src="doctor_missing.jpg" alt="Zaginiony doktor">

    <p>Dr. M. Nowak - 02.03.2011 - Znaleziony martwy</p>
